<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>vocabulary</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!-- <link rel="stylesheet" href="lib/bootstrap.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
	<div class="container">
		<div class="page-header">
			<h1>VOCABULARY <small>madsfinx</small></h1>
		</div>
		<div id="modal-add" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		      		<div class="modal-header">
			      		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			      		<h4 class="modal-title">Add a record</h4>
				    </div>
				    <div class="modal-body">
				    	<div class="form-group">
      						<label for="ua">Ukrainian :</label>
      						<input type="text" class="form-control" id="ua" value="ua" placeholder="Enter ukrainian translate of the word">
      						<label for="eng">English :</label>
      						<input type="text" class="form-control" id="eng" value="eng" placeholder="Enter english translate of the word">
   						</div>
				    </div>
				    <div class="modal-footer only-edit">
                		<button class="btn btn-success" id="add-record" aria-hidden="true"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                	</div>
			    </div>
			</div>
		</div>
		<div id="modal-translate" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		      		<div class="modal-header">
			      		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			      		<h4 class="modal-title">Search and translate</h4>
				    </div>
				    <div class="modal-body">
				    	<div class="form-group">
      						<input type="text" class="form-control" id="trans" placeholder="The word for translating">
   						</div>
				    </div>
				    <div class="modal-footer only-edit">
                		<button class="btn btn-success" id="save-record" aria-hidden="true"><span class="glyphicon glyphicon-triafngle-right"></span> Translate</button>
                	</div>
			    </div>
			</div>
		</div>
		<div class="input-group" id="load-xml">
				<input type="text" class="form-control col-xs-3" placeholder="File" id="filename">
				<span class="input-group-btn">
					<button class="btn btn-default"  id="btn-load-file"><span class="glyphicon glyphicon-file"></span> Load an XML-file</button>
				</span>
			</div>
		<div class="form-inline text-center">
			<button class="btn btn-default" data-toggle="modal" data-target="#modal-add" id="add"><span class="glyphicon glyphicon-plus"></span> Add</button>
			<button class="btn btn-success" id="refresh"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
			<button class="btn btn-default" data-toggle="modal" data-target="#modal-translate" id="translate"><span class="glyphicon glyphicon-triafngle-right"></span> Translate</button>
		</div>
		<table class="table table-striped" id="table-vocabulary">
			<thead>
				<tr>
					<th>Ukrainian</th>
					<th>English</th>
					<th>Operations</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div class="panel panel-warning" id="message-load-xml">
			<div class="panel-heading">Warning !</div>
			<div class="panel-body">Empty table. Please download the vocabulary from the xml-file</div>
		</div>
	
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- <script src="lib/jquery.js" type="text/javascript"></script>
	<script src="vocabulary.js" type="text/javascript"></script>
    <script src="lib/bootstrap.js"></script> -->
    <script src="vocabulary.js" type="text/javascript"></script>
	</body>
</html>
